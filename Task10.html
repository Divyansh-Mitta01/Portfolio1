  <body>
    <h1 style="text-align:center"><b>LOGIN FORM</b></h1>
  
    <div class="container mt-4">
<div class="col-md-3">
  <label for="formGroupExampleInput" class="form-label">Username</label>
  <input type="text" class="form-control" id="abc" placeholder="username">
</div>
<div class="col-md-3">
  <label for="formGroupExampleInput2" class="form-label">Password</label>
  <input type="password" class="form-control" id="xyz" placeholder="password">
</div>
</div>


<div class="container mt-4">
    <button type="button" class="btn btn-primary" onclick="obc()">Log In</button>
<button type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
</div>


<script>
    let arr=[{username:"aditya", password:"adi@123"}, {username:"aman", password:"ama@123"}, {username:"mukul", password:"muk@123"}, {username:"arpit", password:"arp@123"}, {username:"anant", passsword:"ana@123"}, {username:"deepak", password:"dep@123"}, {username:"harsh", passsword:"har@123"},{username:"nikhil", password:"nik@123"}, {username:"piyush", password:"piy@123"}, {username:"shivam", password:"shi@123"}];

    function obc(){
        let a=document.getElementById("abc").value;
        let b=document.getElementById("xyz").value;
        for(i=0;i<arr.length;i++){
        if(a.toLowerCase()==arr[i].username && b==arr[i].password){
            alert("You are successfully logged in");
            return;
        }
    }
    alert("Incorrect Credentials");
    }
    function reset(){
      document.getElementById("abc").value = "";
      document.getElementById("xyz").value = "";
    }
</script>
