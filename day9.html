 <!DOCTYPE html>
           <html lang="en">
           
           <head>
               <meta charset="UTF-8">

                   crossorigin="anonymous"></script>
               <title>Form-1</title>
           </head>
           <body>
               
                   <div class="container">
           
                       <table class="table">
                           <thead>
                             <tr>
                               <th scope="col">Item</th>
                               <th scope="col">Item-Id</th>
                               <th scope="col">Item</th>
                               <th scope="col">Item-Id</th>
                               <th scope="col">Item</th>
                               <th scope="col">Item-Id</th>
                               
                             </tr>
                           </thead>
                           <tbody>
                             <tr>
                               <td>Apple</td>
                               <td>ab1</td>
                               <td>Mango</td>
                               <td>ab2</td>
                               <td>Banana</td>
                               <td>ab3</td>
                             </tr>
                             <tr>
                               <td>Onion</td>
                               <td>ab4</td>
                               <td>Patato</td>
                               <td>ab5</td>
                               <td>Tomato</td>
                               <td>ab6</td>
                             </tr>
                             
                           </tbody>
                         </table>
                   
                       <div class="mb-3">
                           <label for="item" class="form-label">Item</label>
                           <input type="text" class="form-control" id="itemId" required
                               autofocus>
                       </div>
           
                       <div class=" row mb-3">
                           <label for="qty" class="form-label">Qty</label>
                           <input type="text" class="form-control" id="qty" required >
                       </div> 
                       
                       <div class="row justify-content-center mb-5">
                           <div class="col-2">
                               <button type="submit" class="btn btn-primary" onclick="addItem()">Add</button>
                           </div>
                           <div class="col-2">
                               <button type="submit" class="btn btn-primary" onclick="bill()">Bill</button>
                           </div>
                       </div>    
                   </div>
               
               
           
               
                   
           
                   <div class="container">
                       <h2 class="text-center text-info text-uppercase ">Bill</h2>
                       <table class="table table-bordered border-primary mt-4" id="myTable">
                         
                           <tr>
                             <th scope="col">s.no</th>
                             <th scope="col">ItemId</th>
                             <th scope="col">Quantity</th>
                             <th scope="col">Price</th>
                           </tr> 
                       </table>
                 
                 
                      </div>
           
                      <!-- Recipts Section -->
                   <div class="container">
                       <p id="display"></p>
           
           
                   </div>
               
           
               <script>
                   let priceTable={
                       ab1:100,
                       ab2:200,
                       ab3:300,
                       ab4:400,
                       ab5:500,
                       ab6:600,
                   };
                   
                   var Totalprice=0;
                   function addItem(){
                   var item= document.getElementById("itemId").value;
                   var qty= document.getElementById("qty").value;
                   var price= qty * priceTable[item];
                   Totalprice +=price;
                   var display= document.getElementById("display");
                   display.innerHTML=Totalprice;
                   var table = document.getElementById("myTable");
                         var row = table.insertRow(-1);
                         var cell1 = row.insertCell(0);
                         var cell2 = row.insertCell(1);
                         var cell3 = row.insertCell(2);
                         var cell4 = row.insertCell(3);
                         cell1.innerHTML=(table.rows.length)-1;
                         cell2.innerHTML = document.getElementById("itemId").value;
                         cell3.innerHTML = document.getElementById("qty").value;
                         cell4.innerHTML = qty * priceTable[item];;
                         document.getElementById("itemId").value="";
                         document.getElementById("qty").value="";
                         
           
                       }
                   
                   
                      
           
                         
           
           
               </script>
           
           </body>
           </html>
