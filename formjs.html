<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .container {
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

button {
    margin-right: 20px;
}

    </style>
</head>
<body>
    <div class="conatiner form-control">
        <!--Heading Start-->
      <div class="bg-primary">
          <h1>Registration Form</h1>
      </div>
      <!--Heading End-->
 
  
  <!--Form Start-->
  <form class="form-control">
  <legend>Login Form</legend> 
      <div >
          <label>Email</label>
          <input type="email" class="form-control" required placeholder="mail@gmail.com">
      </div>
      <div >
          <label>Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Password">
      </div>
      <div >
          <label>Confirm Password</label>
          <input type="password" class="form-control" id="repass" onchange="vali()" required placeholder="Re-Enter Your Password">
      <label id = "err"></label>
        </div>
      
          <legend>Personal Information</legend>

      <div >
          <label>Enter Your Name</label>
          <input type="text" class="form-control" required placeholder="Enter Your Name">
      </div>
      <div >
          <label>Roll-Number</label>
          <input type="number" class="form-control" required placeholder="Roll-Number">
      </div>
      <div >
          <label>Mobile Number</label>
          <input type="number" class="form-control" required placeholder="Mobile Number">
        </div>
      <label>Section</label> <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">A</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">B</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">C</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          I have read and agree to the T&C*
        </label>
      </div>
      <br>
      <div class="form-check">
        <input  class="form-check-input" type="checkbox" value="" id="gender">
        <label class="form-check-label" for="defaultCheck1">
          Male
        </label>
        <label for="gender"></label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="gender" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Female
        </label>
      </div>
      <div class="container">
        <button type="submit ">submit</button>
        <button type="reset">reset</button>
      </div>
      <script>
        function vali(){
          let pass=document.getElementById("pass");
          let repass=document.getElementById("repass"); 
          if (pass.value !=repass.value) {
        document.getElementById("err").innerHTML="entered wrong password";
        document.getElementById("err").style.color="red";
        pass.value=""
        repass.value=""
        }
        else{
         document.getElementById("err").innerHTML="Valid";
         document.getElementById("err").style.color="green";
         }
          }
          function abc (){
            const x=document.getElementsByName("gender");
            for(let val.of x){
                if(val.checked)console.log(val.value);
            }
        }
          

      </script>
</body>
</html>
